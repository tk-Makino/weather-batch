      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fxfe5782_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fxfe5784_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fxfe577_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fxfe502_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fxfe504_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fxfe507_12.pdf,
      https:/ｚ/www.jma.go.jp/bosai/numericmap/data/nwpmap/aupa20_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/aupa25_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/aupn30_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/aupq35_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/aupq78_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/axfe578_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/axjp140_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/auxn50_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/feas50_12.pdf

  # 複数URLの例（カンマ区切り）:
  # urls: https://example.com/file1.pdf,https://example.com/file2.pdf,https://example.com/file3.pdf

  # 改行で見やすくする例（YAMLの複数行文字列）:
  # urls: >
  #   https://example.com/file1.pdf,
  #   https://example.com/file2.pdf,
  #   https://example.com/file3.pdf

  # ストレージ設定
  storage:
    directory: ./data/pdfs

  # 実行設定
  fetch:
    # アプリケーション起動時に実行するか
    run-on-startup: false
    # スケジュール実行のcron式（デフォルト: 毎時0分に実行）
    # 例:
    # - "0 0 * * * *"     : 毎時0分
    # - "0 */30 * * * *"  : 30分ごと
    # - "0 0 9 * * *"     : 毎日9時
    cron:
      00utc:
        "0 30 13 * * *"
      12utc:
        "0 30 1 * * *"

# ログ設定
logging:
  level:
    com.example.pdfbatch: INFO
    okhttp3: WARN

