spring:
  application:
    name: pdf-batch

# PDF取得設定
pdf:
  # 取得対象のURL（カンマ区切りで複数指定可能）
  # 単一URL
  urls: https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fupa252_00.pdf

  # 複数URLの例（カンマ区切り）:
  # urls: https://example.com/file1.pdf,https://example.com/file2.pdf,https://example.com/file3.pdf

  # 改行で見やすくする例（YAMLの複数行文字列）:
  # urls: >
  #   https://example.com/file1.pdf,
  #   https://example.com/file2.pdf,
  #   https://example.com/file3.pdf

  # ストレージ設定
  storage:
    # ストレージタイプ: filesystem または s3
    type: s3
    # ファイルシステム用の保存先ディレクトリ
    directory: ./data/pdfs
    # S3設定（type: s3 の場合に使用）
    s3:
      bucket-name: ${S3_BUCKET_NAME:weather-batch-pdfs}
      region: ${AWS_REGION:ap-southeast-2}
      prefix: pdfs/

  # 実行設定
  fetch:
    # アプリケーション起動時に実行するか
    run-on-startup: true
    # スケジュール実行のcron式（デフォルト: 毎時0分に実行）
    # 例:
    # - "0 0 * * * *"     : 毎時0分
    # - "0 */30 * * * *"  : 30分ごと
    # - "0 0 9 * * *"     : 毎日9時
    cron: "0 0 * * * *"

# ログ設定
logging:
  level:
    com.example.pdfbatch: INFO
    okhttp3: WARN

