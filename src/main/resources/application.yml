      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/aupa25_00.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/aupn30_00.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/aupq35_00.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/aupq78_00.pdf,
