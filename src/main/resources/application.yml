      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/axjp140_00.pdf
    12utc:
      # 数値予報天気図
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fupa252_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fupa302_12.pdf,
      https://www.jma.go.jp/bosai/numericmap/data/nwpmap/fupa402_12.pdf,
